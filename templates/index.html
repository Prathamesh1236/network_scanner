<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Scanner - By Prathamesh More</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
        }
        
        /* Body style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Style */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Title */
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        /* Form elements */
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: inline-block;
            color: #555;
        }

        input[type="text"], select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button Styles */
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Disclaimer Style */
        .disclaimer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #666;
        }

        /* Scan result */
        .scan-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 6px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }

    </style>
</head>
<body>
    <h1>Nmap Scanner - By Prathamesh More</h1>

    <div class="form-container">
        <h2>Scan a Network</h2>
        <form method="POST">
            <label for="ip_address">Enter IP Address: </label>
            <input type="text" id="ip_address" name="ip_address" required><br>

            <label for="scan_type">Choose Scan Type: </label>
            <select id="scan_type" name="scan_type">
                <option value="-sn">Ping Scan (-sn)</option>
                <option value="-sS">SYN Scan (-sS)</option>
                <option value="-sU">UDP Scan (-sU)</option>
                <option value="-sV">Service Version Detection (-sV)</option>
                <option value="-O">OS Detection (-O)</option>
                <option value="-p">Specific Port Scan (-p)</option>
            </select><br>

            <button type="submit">Start Scan</button>
        </form>

        <p class="disclaimer">
            Disclaimer: This Nmap scanner tool is currently in development. Use it at your own risk. Running Nmap scans on networks or systems without proper authorization can have legal consequences.
        </p>
    </div>

    {% if result %}
        <div class="scan-result">
            <h3>Scan Result:</h3>
            <p>{{ result }}</p>
        </div>
    {% endif %}
</body>
</html>
